<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITNC Website</title>
  <link href="src/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen overflow-hidden bg-[#161a20] text-[#FAF9F6]">
	<!-- Background layer (fits by height) -->
  <div class="fixed inset-0 z-0 bg-[url('./img/wp-placeholder.jpg')] 
							bg-no-repeat bg-center bg-cover bg-fixed"></div>

	<!-- Content wrapper -->
	<div class="relative z-[1]">
    <nav class="w-full mx-auto mt-4 px-[10%]"> <!--outer -->
			<div class="bg-black backdrop-blur rounded-[50px] px-[60px]
							 flex items-center justify-between shadow-lg"> <!-- inner -->
				<a href="https://itncnitra.github.io" class="shrink-0">
					<img src="src/img/logo.png" alt="ITNC Logo" class="w-[90px] cursor-pointer"/>
				</a>

				<ul class="hidden md:flex items-center space-x-[30px]">
					<li><a href="#" class="no-underline text-[#FAF9F6] font-medium text-[18px] transition duration-500">Home</a></li>
					<li><a href="#" class="no-underline text-[#FAF9F6] font-medium text-[18px] transition duration-500">About Us</a></li>
					<li><a href="#" class="no-underline text-[#FAF9F6] font-medium text-[18px] transition duration-500">Contact</a></li>
				</ul>

				<div class="flex gap-3">
					<a href="https://github.com/ITNCNitra/ITNC/tree/main/docs"
						class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px]
										bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
						<span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-8 py-4
												hover:shadow-[40px_0_100px_#1dd82d7e,-40px_0_100px_#0c472f73] transition">
							Docs
						</span>
					</a>
					<a href="https://github.com/ITNCNitra/ITNC/blob/main/docs/syllabus.md"
						class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px]
										bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
						<span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-8 py-4
												hover:shadow-[40px_0_100px_#1dd82d7e,-40px_0_100px_#0c472f73] transition">
							Syllabus
						</span>
					</a>
				</div>
			</div>
		</nav>

    <div class="bg-black rounded-[30px] px-[30px] py-[80px] my-[10%] w-fit mx-auto
                flex items-center justify-center gap-[30px]">
      <div class="max-w-[600px]">
        <h1 class="text-[#FAF9F6] text-[50px] leading-none">Home</h1>
        <p class="text-[#FAF9F6] my-[50px] mx-[10px]">
          Welcome to the ITNC website. Here you can find all the information you need about our organization
        </p>
        <a href="https://github.com/ITNCNitra/ITNC"
           class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px]
                  bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
          <span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-8 py-4
                       hover:shadow-[40px_0_100px_#1dd82d7e,-40px_0_100px_#0c472f73] transition">
            GitHub ITNC
          </span>
        </a>
      </div>

      <img src="https://www.dbl.id/uploads/school/32973/82-SMAN_1_TANGERANG.png"
           alt="School Logo"
           class="w-[200px] rounded-[20px]"/>
    </div>
  </div>
</body>
</html>
