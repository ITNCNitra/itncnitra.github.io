<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITNC Website</title>
  <link href="src/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen overflow-hidden bg-[#161a20] text-[#FAF9F6]">
	<!-- Background Image -->
  <div class="fixed inset-0 z-0 bg-[url('./img/wp-placeholder.jpg')] 
							bg-no-repeat bg-center bg-cover bg-fixed"></div>

	<!-- Content wrapper -->
	<div class="relative z-[1]">
    <nav class="fixed top-4 left-1/2 -translate-x-1/2 w-[80%] z-10">
			<div class="h-[80px] md:h-[100px] bg-black/90 backdrop-blur rounded-[50px] px-[16px] md:px-[60px] flex items-center justify-between shadow-lg">

				<!-- Logo -->
				<a href="https://itncnitra.github.io" class="shrink-0">
					<img src="src/img/logo.png" alt="ITNC Logo" class="w-[60px] md:w-[90px] cursor-pointer"/>
				</a>

				<!-- Burger (mobile only) -->
				<button id="burger" class="lg:hidden text-[#FAF9F6] w-10 h-10 flex items-center justify-center">
					<svg id="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-7 h-7">
						<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
					</svg>
					<svg id="close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-7 h-7 hidden">
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
					</svg>
				</button>

				<!-- Main Nav (desktop) -->
				<div class="hidden lg:flex items-center space-x-[30px]">
					<ul class="flex items-center space-x-[30px] absolute left-1/2 -translate-x-1/2">
						<li><a href="#" class="text-[#FAF9F6] font-medium text-[18px] transition duration-500">Home</a></li>
						<li><a href="#" class="text-[#FAF9F6] font-medium text-[18px] transition duration-500">About Us</a></li>
						<li><a href="#" class="text-[#FAF9F6] font-medium text-[18px] transition duration-500">Contact</a></li>
					</ul>
					<div class="flex gap-3">
						<a href="https://github.com/ITNCNitra/ITNC/tree/main/docs"
							class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px] bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
							<span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-8 py-4 hover:shadow-[40px_0_100px_#1dd82d7e,-40px_0_100px_#0c472f73] transition">
								Docs
							</span>
						</a>
						<a href="https://github.com/ITNCNitra/ITNC/blob/main/docs/syllabus.md"
							class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px] bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
							<span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-8 py-4 hover:shadow-[40px_0_100px_#1dd82d7e,-40px_0_100px_#0c472f73] transition">
								Syllabus
							</span>
						</a>
					</div>
				</div>
			</div>

			<!-- Mobile Menu -->
			<div id="menu" class="lg:hidden hidden mt-3 bg-black/90 backdrop-blur rounded-[30px] p-4 text-center space-y-4">
				<div class="flex justify-center gap-3">
					<a href="https://github.com/ITNCNitra/ITNC/tree/main/docs"
						class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px] bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
						<span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-6 py-3">Docs</span>
					</a>
					<a href="https://github.com/ITNCNitra/ITNC/blob/main/docs/syllabus.md"
						class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px] bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
						<span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-6 py-3">Syllabus</span>
					</a>
				</div>
				<div class="h-px bg-white/10"></div>
				<div class="flex justify-center gap-8 text-lg">
					<a href="#" class="hover:underline">Home</a>
					<a href="#" class="hover:underline">About</a>
					<a href="#" class="hover:underline">Contact</a>
				</div>
			</div>
		</nav>

		<!-- Hero -->
		<div class="flex items-center justify-center min-h-screen">
			<div class="bg-black/90 backdrop-blur rounded-[30px] px-[30px] py-[80px] 
									flex flex-wrap items-center justify-center gap-[30px] w-fit max-w-[90%]">
				<div class="max-w-[600px] text-center md:text-left">
					<h1 class="text-[#FAF9F6] text-[50px] leading-none">Home</h1>
					<p class="text-[#FAF9F6] my-[50px] mx-[10px]">
						Welcome to the ITNC website. Here you can find all the information you need about our organization.
					</p>
					<a href="https://github.com/ITNCNitra/ITNC"
						class="relative inline-flex items-center justify-center rounded-[1000px] p-[2px]
										bg-[linear-gradient(45deg,#1dd82c,#0c472f)]">
						<span class="rounded-[1000px] bg-[#161a20] text-[#f0f0f0] px-8 py-4
												hover:shadow-[40px_0_100px_#1dd82d7e,-40px_0_100px_#0c472f73] transition">
							GitHub ITNC
						</span>
					</a>
				</div>

				<img src="https://www.dbl.id/uploads/school/32973/82-SMAN_1_TANGERANG.png"
						alt="School Logo"
						class="w-[200px] rounded-[20px]"/>
			</div>
		</div>
  </div>
</body>

<script src="src/script.js"></script>
</html>
